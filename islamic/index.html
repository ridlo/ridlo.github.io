
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Islamic</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false&libraries=places,geometry"></script> 
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navMain">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand active home-nav" href="#">iSlamic</a>
        </div>

        <div class="collapse navbar-collapse" id="navMain">
          <ul class="nav navbar-nav navbar-right">
            <li class="qibla"><a href="/">Qibla Finder</a></li>
            <!-- <li class="praytime"><a href="/praytimes">Pray Times</a></li> -->
          </ul>
        </div>
      </div>
    </nav> <!-- navbar -->

    
    <div class="container">
      <div class="row topContent">
        <div class="col-md-4 card">
          <div class="panel panel-info face front">
            <div class="panel-heading">
              Qibla Finder
              <div class="btn pull-right flip"><strong>&deg; &#39; &#39;&#39;</strong></div>
            </div>
            <div class="panel-body" style="padding-top:15px">
              <p style="font-family: Roboto; color:#a0a0a0">Enter your location here OR drag <strong>Paimin</strong> on the map</p>
              <form class="form-horizontal" id="formPanelDeg">
                <div class="input-group" style="margin-bottom: 15px"><span class="input-group-addon">&phi;</strong></span><input type="number" class="form-control" id="latdeg" placeholder="Latitude in degree"></div>
                <div class="input-group" style="margin-bottom: 15px"><span class="input-group-addon">&nbsp;&lambda;</span><input type="number" class="form-control" id="longdeg" placeholder="Longitude in degree"></div>
              </form>
              <form class="form-inline">
                <div class="col-md-3 input-group" style="margin-bottom: 15px"><button type="button" class="btn btn-primary" onclick="getQibla()">Find Qibla</button></div>
                <div class="col-md-3 input-group" style="margin-bottom: 15px; margin-left= 5px;"><button type="button" class="btn btn-default" onclick="resetForm()">Clear</button></div>
              </form>
              <div id="qiblaMessage"></div>     
            </div>
          </div>

          <div class="panel panel-info face back">
            <div class="panel-heading">
              Qibla Finder
              <div class="btn pull-right flip"><strong>&deg;</strong></div>
            </div>
            <div class="panel-body" style="padding-top:15px">
              <p style="font-family: Roboto; color:#a0a0a0">Enter your location here OR drag <strong>Tuzki</strong> on the map</p>
                <form class="form-inline" id="formPanelMin">
                  <div class="col-md-4 input-group" style="margin-bottom: 15px; margin-right: 5px;"><span class="input-group-addon">&phi;</strong></span><input type="number" class="form-control" id="latDeg" placeholder="&deg;"></div>
                  <div class="col-md-3 input-group" style="margin-bottom: 15px; margin-right: 5px;"><input type="number" class="form-control" id="latMin" placeholder="&#39;"></div>
                  <div class="col-md-3 input-group" style="margin-bottom: 15px; margin-right: 5px;"><input type="number" class="form-control" id="latSec" placeholder="&#39;&#39;"></div>
                  <div class="col-md-4 input-group" style="margin-bottom: 15px; margin-right: 5px;"><span class="input-group-addon">&nbsp;&lambda;</strong></span><input type="number" class="form-control" id="lonDeg" placeholder="&deg;"></div>
                  <div class="col-md-3 input-group" style="margin-bottom: 15px; margin-right: 5px;"><input type="number" class="form-control" id="lonMin" placeholder="&#39;"></div>
                  <div class="col-md-3 input-group" style="margin-bottom: 15px; margin-right: 5px;"><input type="number" class="form-control" id="lonSec" placeholder="&#39;&#39;"></div>
                  <div class="col-md-3 input-group" style="margin-bottom: 15px"><button type="button" class="btn btn-primary" onclick="getQiblaMin()">Find Qibla</button></div>
                  <div class="col-md-3 input-group" style="margin-bottom: 15px; margin-left= 5px;"><button type="button" class="btn btn-default" onclick="resetForm()">Clear</button></div>
                  <div id="qiblaMessageMin"></div>
                </form>
            </div>
          </div>
        </div> <!-- input panel -->

        <input id="pac-input" class="controls" type="text" placeholder="Search Place"> <!-- search box -->
        <div class="col-md-8"><div class="embed-responsive embed-responsive-16by9" id="qiblaMap"></div></div> <!-- qiblaMap -->
      </div> <!-- map row -->

      <div class="row top5">
        <div class="col-md-2 col-md-offset-4">
          <div class="panel panel-info">
            <div class="panel-heading" style="text-align: center">Latitude</div>
            <div class="panel-body" style="text-align: center" id="lat"></div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="panel panel-info">
            <div class="panel-heading" style="text-align: center">Longitude</div>
            <div class="panel-body" style="text-align: center" id="lng"></div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="panel panel-info">
            <div class="panel-heading" style="text-align: center">Distance</div>
            <div class="panel-body" style="text-align: center" id="distance"></div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="panel panel-info">
            <div class="panel-heading" style="text-align: center">Qibla Direction</div>
            <div class="panel-body" style="text-align: center" id="direction"></div>
          </div>
        </div>
      </div> <!-- panel row -->
    </div> <!-- main container -->

    <!-- Script -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/QiblaFinder.js"></script>

  </body>
</html>
