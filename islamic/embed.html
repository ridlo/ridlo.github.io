<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Islamic</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/stylembed.css" rel="stylesheet">

    <!-- <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false&libraries=places,geometry"></script>  -->
  </head>
  <body>
    <div class="container-map">
        <input id="pac-input" class="controls" type="text" placeholder="Search Place"> <!-- search box -->
        <div class="embed-responsive" id="qiblaMap"></div> <!-- qiblaMap -->
        <div class="legendcontrol" id="legend">
          <table class="table">
            <tbody>
              <tr id="lat"></tr>
              <tr id="lng"></tr>
              <tr id="distance"></tr>
              <tr id="direction"></tr>
            </tbody>
          </table>
        </div>
    </div> <!-- main container -->


    <!-- Script -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="static/js/QiblaFinderEmbed.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWH-5YsEoDF-nhYPaAnINzjidZxZYNXv0&callback=initialize">
    </script>
  </body>
</html>
